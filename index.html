<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">


  <title>Time Zone Now</title>
</head>

<body>
  <main>
    <div class="div-location">
      <p id="location">America / Sao Paulo</p>
      <a class="icon" data-micromodal-trigger="modal-1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"  width="35" height="35"><path d="M20.548 3.452a1.542 1.542 0 0 1 0 2.182l-7.636 7.636-3.273 1.091 1.091-3.273 7.636-7.636a1.542 1.542 0 0 1 2.182 0zM4 21h15a1 1 0 0 0 1-1v-8a1 1 0 0 0-2 0v7H5V6h7a1 1 0 0 0 0-2H4a1 1 0 0 0-1 1v15a1 1 0 0 0 1 1z"/></svg></a>
      
      

    </div>
    <h1 id="time">00:00:00</h1>
    <h2 id="date">Fri, Jan 1, 2000</h2>
  </main>



  <!--Modal-->
  <div id="modal-1" aria-hidden="true" class="modal">
    <div tabindex="-1" data-micromodal-close class="modal_overlay">
      <div role="dialog" class="modal_container">
        <header class="modal_header">
          <h2 class="modal_title">Change timezone</h2>
          <a class="icon" class="modal_close" aria-label="Fechar modal" data-micromodal-close><i
              class="fa-solid fa-x"></i></a>

        </header>
        <div class="modal_content">
          <select id="timezone">
            <!--Lista serÃ¡ incluida aqui-->
          </select>
          <a class="modal_close-text" data-micromodal-close>apply</a>
        </div>
      </div>
    </div>
  </div>


  <script src="bundle.js"></script>
</body>

</html>
